---
# defaults file for mariadb
deny_remote_connections: True
configure_swappiness: True
swappiness: "10"
mysql_root_password: '123456789'
create_database: False
database: demo
create_db_user: False
db_user_name: 'omar' # Example: db_user_name: "db_user"
db_user_password: '123456789' # Example: db_user_password: "db_user_pass"
priviliges: "ALL"
use_proxy: False
proxy_env: []
#example:
#proxy_env:
#  http_proxy: http://proxy.local:8080/
#  https_proxy: http://proxy.local:8080/
mariadb_logrotate:
  rotate: "7"
  rotation: daily
import_sql_file: False
sql_file_name: []